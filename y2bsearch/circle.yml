## Customize the test machine
machine:

  timezone:
    America/Denver # Set the timezone

  # Version of php to use
  php:
    version: 5.5.2

  # Add some environment variables
  environment:
    CIRCLE_ENV: test
    TESTS_DIR: /home/ubuntu/y2search/y2bsearch/tests
    Y2BSEARCH_DIR: /home/ubuntu/y2search/y2bsearch/

## Customize dependencies
dependencies:
  pre:
    # setup phpunit
    - wget https://phar.phpunit.de/phpunit.phar && chmod +x phpunit.phar && mv phpunit.phar /home/ubuntu/.phpenv/shims/phpunit

##tests override. Note you'll want to make sure that the addon is tested against all ee core main branches.
test:
  override:
    - cd $y2bsearch_dir; git checkout develop; cd $TESTS_DIR; phpunit -d display_errors=On
